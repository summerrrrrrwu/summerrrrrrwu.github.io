<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁導覽列</title>
    <!-- 引入 Bootstrap CSS 檔案 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <!-- 導覽列開始 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!-- 将导航栏改为黑色 -->
        <a class="navbar-brand" href="#">網站名稱</a>
        <!-- 切換按鈕（小螢幕時顯示）-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- 導覽列連結 -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">個人資料</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">我的作品</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">我的筆記</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">我的翻唱</a> <!-- 新增“我的翻唱”链接 -->
                </li>
            </ul>
        </div>
    </nav>
    <!-- 導覽列結束 -->

    <!-- 引入 Bootstrap JS 檔案（可選） -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
